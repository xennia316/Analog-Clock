<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Analog clock</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="clock">
			<div class="point"></div>
			<div class="hour hour-1 number">1</div>
			<div class="hour hour-2 number">2</div>
			<div class="hour hour-3 number">3</div>
			<div class="hour hour-4 number">4</div>
			<div class="hour hour-5 number">5</div>
			<div class="hour hour-6 number">6</div>
			<div class="hour hour-7 number">7</div>
			<div class="hour hour-8 number">8</div>
			<div class="hour hour-9 number">9</div>
			<div class="hour hour-10 number">10</div>
			<div class="hour hour-11 number">11</div>
			<div class="hour hour-12 number">12</div>
			<div class="name">BIM</div>
			<div class="second-hand-wrapper" id="second-hand">
				<div class="second-hand">
					<div class="second"></div>
				</div>
			</div>
			<div class="minute-hand-wrapper" id="minute-hand">
				<div class="minute-hand">
					<div class="minute"></div>
					<div class="arrow">v</div>
				</div>
			</div>
			<div class="hour-hand-wrapper" id="hour-hand">
				<div class="hour-hand">
					<div class="hand"></div>
					<div class="arrow">v</div>
				</div>
			</div>
		</div>
		<script src="logic.js"></script>
	</body>
</html>
